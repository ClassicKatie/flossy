<head>
    <title> My Little Pattern </title>

    <style>
        @media print{
        html {width: 8.5in; }
        }

        @media screen{
        html {width: 900px}
        }

        .pattern {
            border: 1px solid black;
            font-size: 7px;
            border-collapse: collapse;
            horizontal-align: center;
            page-break-before: always;
        }

        .hgrid{
            border-bottom: 3px solid black;
        }

        .vgrid{
            border-right: 3px solid black;
        }

        .ltgrid{
            border: 1px solid black;
        }

        .stitches {
            border: 0px;
            padding: 1px;
            font-size: 8px;
            align: center;
            width: 100%;
            text-align: center;
            font-family: Courier;
        }

        .key {
            font-size: 8px;
            border: 1px solid black;
            text-align: center;
            horizontal-align: center;
            align: center;
        }
    </style>


</head>

<body>
{# CHART BEGINS HERE #}

{% block tables %}


{% endblock %}

{# KEY BEGINS HERE #}
<br><br>
<table class="key">
    <thead><tr>
        <th>Symbol</th>
        <th>DMC Floss Number</th>
        <th>Stitch Count</th>
    </tr></thead>
    {% for key, value in floss_symbol_map.items() %}
    <tr>
        <td>
            <table class="stitches" style="color: #{{value['text_color']}}">
                <tr><td style="background-color: #{{value['hex']}}">
                    {{value['symbol']}}
                </td></tr>
            </table>
        </td>
        <td> {{key}} </td>
        <td>{{value['count']}}</td>
    </tr>
    {% endfor %}

</table>

<p style="text-align: right">Made with My Little Pattern by Katie Ford</p>

</body>
